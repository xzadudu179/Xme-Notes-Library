  # 开发记录

  这里大概有一些更新日志或者我的碎碎念~ owo

timeline:
  - year: "2025"
    records:
      - name: "03-04"
        content: |
          #### 增加新页面
          增加了 `书签` 页面~ 之前友链里的网站推荐也被一起放到了书签页面里 owo

          书签里面有各种网站推荐什么的
          #### 其他变化
          - 把 `友链` 和 `书签` 合并放到了 `链接` 菜单里
          - 给相册里加了更多的照片~
          - 图床改了很多图片类型 xwx
      - name: "03-03"
        content: |
          #### 更新主题版本至 v2.8.2
          因为这次主题也是一个大更新，所以忙活了半天来适配这次更新~

          这次更新加了不少东西，之后我就可以把那些功能一起加上来啦
          #### 其他变化
          - 加了个 waline 评论区的 emoji
          - 首页加了前往个人主页的按钮，个人介绍多写了一点东西~
  - year: "2024"
    records:
      - name: "12-17"
        content: |
          #### 增加了 Aplayer 播放器
          虽说我本身不太喜欢博客加音乐的功能（因为感觉有点容易让博客变得臃肿（？））但是考虑到我是[曲师](https://music.163.com/#/artist?id=47602263)，忽然觉得这种事情变得合理了起来（）

          所以我给我的博客首页加了一个 Aplayer 播放器，用于播放我的曲子~
          #### TODO: 更新为 Redefine 最新版本
          因为新版本有一些适配问题，所以暂时停留在了 v2.7.1

          我打算等到它的子菜单可选图标出来后好好调整一下博客页面什么的，来适配最新的版本~
      - name: "11-05"
        content: |
          #### 将 blog.xzadudu179.top 转为 Vercel 代理
          不再用 vercel.xzadudu179.top 的域名了，vercel 域名转正了（？）且代理服务器切换至香港，连接应该会更快一些 owo。

          #### 将说说页面改为主题实现而非 Artitalk
          因为觉得原先的说说不稳定，而且可能有些问题，于是更换了一下（）坏处是没有评论什么的，不过应该无所谓 ovo。
      - name: "11-01"
        content: |
          #### 制作了个人主页
          制作了[个人主页](https://xzadudu179.top)！用来介绍自己~

          把自己的个人介绍也增加了个人主页的入口~
      - name: "10-27"
        content: |
          #### 一些变化
          -   把该页面名字改成了 `更新日志`
          -   虽然 Redefine 更新了，但是目前有点不好改成新版本（？）一些页面会爆炸，目前继续保持 v2.7.1
      - name: "09-27"
        content: |
          #### 增加 RSS 页面
          增加了一个 [RSS 页面](/atom.xml)
      - name: "09-12"
        content: |
          #### 更新个人介绍以及友链
          个人介绍多了点东西，友链多了一个网站推荐的内容~
          #### 一些其他变化
          - 更改了本页面时间轴上边的部分
      - name: "09-11"
        content: |
          #### 测试用页面 /test
          增加了一个页面用于测试...？
      - name: "09-10"
        content: |
          #### 修改了一些图标
          改了一些图标让它看起来更符合 / 更好看 owo
      - name: "09-09"
        content: |
          #### 将 [sm.ms](https://sm.ms) 的图床改到了 image.179.life 上

          为了防止不稳定 / 图片丢失等问题，还是选择把图片上传到了自己的图床上（？

          感觉会更稳定一点，至少不用担心图片丢掉（哪怕丢掉也可以很快修好hhh
      - name: "09-08"
        content: |
          #### 使用了 [Vercel](https://vercel.com/) 搭建
          将另一个域名 [vercel.xzadudu179.top](https://vercel.xzadudu179.top/) 用于搭建在 vercel 上的博客，经过测试 vercel 上的访问速度会快一点（？
          如果用 blog 子域名的页面觉得慢的话可以试试使用 vercel 的域名哦~ （不过其实我已经把国内的连接定向至 vercel 那里了）
          #### 增加了点新的页面
          1. [目标](/goals) 用来记录我个人的一些目标
          2. [说说](/shuoshuo) 用来分享我一些即刻想法~ (Powered By [Artitalk](https://artitalk.js.org/))
          #### 一些其他变化
          - 设置了访问人数和总访问量
          - 给评论加了文章反馈小表情（？
          - 配置了 CDN 加速
          - 将 **关于我** 变成了一级菜单改名 **关于** 并且把 **相册** 和原本的关于页面都放了进去
      - name: "09-07"
        content: |
          #### 换了文章路径
          将文章路径修改成了 `posts/:abbrlink/` 的格式，感觉有唯一 id 比较好（？

          **不过修改文章路径有一个小问题，就是曾经的文章链接会失效变成 404**

          #### 修改了本页面为 records 模板而非简单的 page + html
          研究了一下 Hexo 主题相关的东西，看了些[文档](https://hexo.io/zh-cn/docs)（？）和吃主题的源代码，把这个开发记录页面做成了一个单独的模板，这样子要加数据什么的就会方便一些（直接在yml文件里加
          但是有一些和 markdown 有关的小问题，应该无伤大雅 xwx ~（其实是我不知道怎么调）~

          ~总感觉我看不太明白 Hexo 的文档~

          #### 其他变化
          -   把本页面时间轴上边的箭头改成了渐隐
          -   本页面时间轴下方部分更长了
          -   修改了友链申请要求，现在只需要内容合法和基本能访问就行了（？
      - name: "09-06"
        content: |
          #### 修复了点问题
          发现手机端无法打开导航栏子菜单，会变成 404，于是修复了一下（）
          #### 萌 ICP 备案
          因为大家都在弄，我也弄个玩玩（？）虽然不能让这个网站真的备案 hhh
          #### 一些其他变化
          - 让本页面时间轴的时间点样式变成了圆圈，以及将时间轴的颜色和 **归档** 页面的时间轴颜色调整至相同的了~
      - name: "09-05"
        content: |
          #### 一些变化
          -   将主题 Fork 了，方便我魔改（？
          -   绑定了域名 `blog.xzadudu179.top`
          -   增加了 **关于我** 页面的内容
          -   让我的 markdown 链接变成主题色了（？
      - name: "09-04"
        content: |
          #### 增加了这个页面
          刚刚写好了日志网页！

          现在可以想想之后在这里面写点什么了 owo
          #### 一些其他变化
          -   将 [归档（原时间轴）](/archives) 和 [本页面](.) 放到了 **时间轴** 列表里
          -   修改了主题的源代码使 `submenu` 可以显示图标
          -   将 **关于** 的名称改为 **关于我** 且从下拉列表改为导航栏项, 并且将 [友链](/links) 单独作为了一项导航栏标签
      - name: "09-03"
        content: |
          #### Hello World!
          受到朋友的忽悠（？）以及自己的意愿，尝试着用 [Hexo](https://hexo.io/zh-cn/) 搭了一个博客网页

          在主题商店里选了一个感觉挺不错的主题([Redefine](https://github.com/EvanNotFound/hexo-theme-redefine))，然后进行了一段时间的配置（？

          有了最基本的功能和一篇测试文章~
  - year: "更早之前..."
    records:
      - name: "..."
        content: |
          ### 为什么要做这个博客

          在越来越多次的网络冲浪中看到了好像大家都有一个个人博客或网站（？）

          莫名的想做一个...但是不知道怎么做

          22 年到 23 年的时候买了一个域名 xzadudu179.top _(其实以前还买过 xzadudu179.com，但是由于购买它的网站太冷门了，于是换成了阿里云的)_ 并且给自己的电脑配置了 DDNS 转发服务

          一直到大概 24 年 9 月份的时候看到朋友 ([invert-viewer](https://invert-viewer.github.io/)) 也搭了一个博客，于是问了问他是怎么做的，这才接触到 [Hexo](https://hexo.io/zh-cn/) 和 [Github Pages](https://pages.github.com/)

          虽然我以后应该不会用 Github Pages？ 因为访问似乎比较慢，不过得等之后再说 hhh

          #### [↑ 让我们回到现在吧？↑](#)
